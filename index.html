<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Profile | Vought International</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Corrected to match your actual CSS filename -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">
      <img src="https://i.ibb.co/9HvXc1tQ/a7c96fd32db1cd96b394b48273dc6560.png" alt="Vought Logo" class="nav-logo-img">
    </a>
    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links" id="nav-links">
      <ul>
        <li><a href="#profile-pic">Profile Pic</a></li>
        <li><a href="#rank">Rank</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#history">History</a></li>
      </ul>
    </nav>
  </header>

  <div class="profile-container">
    <!-- 1. Profile Picture Section -->
    <section id="profile-pic" class="profile-section">
      <h2><i class="fas fa-camera"></i> PROFILE IMAGE</h2>
      <div class="profile-content">
        <!-- Insert your image here -->
        <!-- <img src="hero-image.jpg" alt="Hero Profile Picture"> -->
        <p class="image-caption">[Caption for your profile image]</p>
      </div>
    </section>
    
    <!-- 2. Rank in Government Section -->
    <section id="rank" class="profile-section">
      <h2><i class="fas fa-medal"></i> GOVERNMENT RANK</h2>
      <div class="profile-content">
        <h3>Current Position:</h3>
        <p>[Enter official rank/title]</p>
      </div>
    </section>
    
    <!-- 3. About Section -->
    <section id="about" class="profile-section">
      <h2><i class="fas fa-user-secret"></i> ABOUT</h2>
      <div class="profile-content">
        <h3>Abilities:</h3>
        <p>[List key powers/skills]</p>
      </div>
    </section>
    
    <!-- 4. History Section -->
    <section id="history" class="profile-section">
      <h2><i class="fas fa-scroll"></i> HISTORY</h2>
      <div class="profile-content">
        <h3>Origins:</h3>
        <p>[How they became a hero]</p>
      </div>
    </section>
  </div>

  <script src="hero-profile.js"></script>
</body>
</html>
